        function Clock(props) {
            return (
                <div>
                    <h1>Hello world</h1>
                    <h2>Time: {props.date.toLocaleTimeString()}</h2>
                </div>
            )
        }

        function tick(props) {
            ReactDOM.render(
                <Clock date={new Date()} />,
                document.getElementById('app')
            )
        }
        
        window.setInterval(tick, 1000)
    </script>
