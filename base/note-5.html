        class Clock extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count: 0,
                    i: 1
                }
            }

            // 挂载时运行
            componentDidMount() {
                console.log('挂载组件')
                this.timeID = window.setInterval(() => {
                    this.tick();
                }, 1000)
            }

            componentWillUnmount() {
                console.log('卸载组件')
            }

            tick() {
                this.setState({
                    count: this.state.i + this.state.count
                })
            }

            render () {
                return (
                    <div>
                        <h1>Hi</h1>
                        <h2>{this.state.count}</h2>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Clock />,
            document.getElementById('app')
        )
