        function Comment(props) {
            return (
                <div className="comment">
                    <User author={props.author}/>
                    <DateTime date={props.date} />
                </div>
            )
        }
        
        function User(props) {
            return (
                <div className="userInfo">
                    <div className="userName">姓名: {props.author.name}</div>
                    <div className="user-sex">性别: {props.author.sex}</div>
                </div>
            )
        }
        function DateTime(props) {
            return (
                <div className="Comment-date">
                    {props.date.toLocaleDateString()}
                </div>
            )
        }

        const comment = {
            date: new Date(),
            text: 'I hope you enjoy learning React!',
            author: {
                name: 'YXP',
                sex: 'man'
            }
        }
        const ele = <Comment text={comment.text} author={comment.author} date={comment.date} />

        ReactDOM.render(
            ele,
            document.getElementById('app')
        )
    </script>
</body>
